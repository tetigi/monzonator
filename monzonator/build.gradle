apply plugin: 'kotlin'
apply plugin: 'com.palantir.sls-java-service-distribution'

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jre8'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}


distribution {
    serviceName 'monzonator'
    mainClass 'com.tetigi.monzonator.Main'
}
